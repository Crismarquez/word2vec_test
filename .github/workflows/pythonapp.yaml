name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setuo-python@v1
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest
      working-directory: .
      run: |
        pytest utils

    - name: Run flake8
      working-directory: .
      run: |
        flake8 utils

    - name: Run pylint
      working-directory: .
      run: |
        pylint utils

    - name: Run mypy
      working-directory: .
      run: |
        mypy utils
